<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            transition: transform 0.5s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .button {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff4757;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🎉 Happy Birthday, My Love! 🎂</h1>
        <p id="message">Click the button below for a special surprise!</p>
        <button class="button" onclick="revealMessage()">Show Message</button>
    </div>

    <script>
        function revealMessage() {
            const message = document.getElementById('message');
            message.innerHTML = "To the one who makes my heart skip a beat every single day, I wish you a year filled with love, laughter, and endless joy. 💖<br><br>You are my sunshine 🌞 on the cloudiest days and my star 🌟 on the darkest nights.<br><br>May this special day bring you everything your heart desires and more. Thank you for being you, for loving me, and for sharing your beautiful life with me.<br><br>Here's to more adventures together 👫, more love 💖, and more unforgettable memories.<br><br>I love you more than words can say.<br><br>Forever yours, 💍❤️";
        }
    </script>
</body>
</html>
